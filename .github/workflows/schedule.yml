name: Update gist with WakaTime stats
on:
  push:
    branches: master

  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 6eb38345cf7959e6b05523091a28309b
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
